---
layout: default
---

<div class="home">
  <div class="post">

    {% for post in paginator.posts %}
    {% capture post_content %}{{ post.excerpt }}<br/><a href="{{ site.baseurl }}{{ post.url }}">Read more...</a>{% endcapture %}
    {% include post.html post=post content=post_content %}
    {% endfor %}

  </div>
</div>

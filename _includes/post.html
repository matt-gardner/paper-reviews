<div class="post">

  <header class="post-header">
    <h1 class="post-title"><a href="{{ site.baseurl }}{{ include.post.url }}">{{ include.post.title }}</a></h1>
    <p class="post-meta">
      Posted on {{ include.post.date | date: "%b %-d, %Y" }}
    {% if include.post.tags != empty %}
    under
    {% for tag in include.post.tags %}
    <a href="{{ site.baseurl }}/tags/#{{ tag }}" title="{{ tag }}">{{ tag }} </a>{% unless include.post.tags.last == tag %}, {% endunless %}
    {% endfor %}
    {% endif %}
    </p>
  </header>

  <article class="post-content">
    {{ include.content }}
  </article>
  <hr />
</div>
